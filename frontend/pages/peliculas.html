<html lang="es">
  <head>

    <link

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"

    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="icon" href="Img/icono.png" type="image/png" />

  <body>
    <header class="barra-navegacion">
      <div class="logo">
        <a href="index.html" class="enlace-logo">PureStream</a>

      <nav class="menu-principal">
        <a href="index.html" class="enlace">Inicio</a>

      <div class="acciones-usuario">

          </p>

            <span class="material-symbols-outlined">play_arrow</span>
            <span class="texto-boton">Reproducir</span>
          </button>
        </div>
      </section>

      <section class="seccion-peliculas">
        <h2 class="subtitulo">Originales de PureStream</h2>
        <div class="rejilla-peliculas">
          <div class="tarjeta-pelicula">
            <div class="portada-pelicula">
              <img src="https://picsum.photos/seed/p1/400/600" alt="Poster" />

          </div>
