    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../Styles/perfil.css" />
</head>
<body>
    <header class="barra-navegacion">
        <div class="logo">
            <a href="index.html" class="enlace-logo">PureStream</a>
        </div>
        <nav class="menu-principal">
            <a href="../pages/index.html" class="enlace">Inicio</a>
            <a href="../pages/peliculas.html" class="enlace">Películas</a>
            <a href="../pages/series.html" class="enlace">Series</a>
        </nav>
      <div class="acciones-usuario">
        <span class="material-symbols-outlined">
          <a href="#" class="enlace">search</a>
        </span>
        <div class="contenedor-avatar">
          <span class="material-symbols-outlined">
            <a href="#" class="enlace avatar-icon">account_circle</a>
          </span>
          <ul class="menu-desplegable">
            <li><a href="profile.html">Mi Perfil</a></li>
            <li><a href="planes.html">Suscripción</a></li>
            <li><hr /></li>
            <li><a href="login.html" class="cerrar-sesion">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="contenedor-perfil">
        <section class="seccion-usuario">
            <div class="avatar-grande">
                <span class="material-symbols-outlined">account_circle</span>
                <button class="boton-editar-foto">
                    <span class="material-symbols-outlined">edit</span>
                </button>
            </div>
            <div class="info-usuario">
                <h1 class="nombre-usuario">User</h1>
                <p class="email-usuario">usuario@example.com</p>
                <div class="badges">
                    <span class="badge-premium">Premium</span>
                    <span class="badge-antiguedad">Miembro desde 2024</span>
                </div>
                <button class="boton-reproducir">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="texto-boton">Editar Perfil</span>
                </button>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>124</h3>
                <p>Vistas</p>
            </div>
            <div class="stat-card">
                <h3>12</h3>
                <p>Mi Lista</p>
            </div>
            <div class="stat-card">
                <h3>45h</h3>
                <p>Tiempo total</p>
            </div>
        </section>
